      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>회원 가입</title>
</head>
<div>
    <div class="card-header">
        회원 가입 </div>

        <span>아이디</span>
        <input type="text" name="mid"> </div>

            <span>비밀 번호</span>
            <input type="password" name="mpw">
        </div>
        <div>

            <input type="email" name="email">
        </div>
        <div>

            <input type="text" name="name">
        </div>
        <div>
            <div class="float-end">
                <button type="submit">회원가입</button>
                <button type="reset">폼초기화</button> </div>
        </div> </form>
</div>
<script th:inline="javascript">
    const error = [[${error}]]
    if(error){
        console.log("mid")
        alert("동일한 아이디를 가진 계정이 존재합니다.") }

    const dto = [[${dto}]];
    if(dto){
        document.getElementById("mid").value=dto.mid;
    }
</script>
</html>
