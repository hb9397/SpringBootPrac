<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일업로드 테스트</title>
</head>
<body>
<input name="uploadFiles" type="file" id="imginp" accept="image/*" multiple>
<button class="uploadBtn">Upload</button>

<!--이미지가 출력될 영역-->
<img id="img" width="200" height="200" border="1"/>
<div class="uploadResult"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"

        crossorigin="anonymous"></script>
<script>
    // 파일을 선택할 때 미리보기
    // 이미지 영역 찾아서 수행할 메서드
    let imginp = document.getElementById("imginp");
    imginp.addEventListener("change", (e) => {
        if(imginp.files && imginp.files[0]){
            let filename = imginp.files[0].name;
            let reader = new FileReader();

            reader.addEventListener("load", (e) => {
                document.getElementById("img").src = e.target.result;
            });
            reader.readAsDataURL(imginp.files[0]);
        }
    })

    // 파일 업로드 하고 미리보기
    // 업로드 버튼 영역 찾아서 수행할 메서드 작성
    $('.uploadBtn').click(function( ) {
        let formData = new FormData();
        let inputFile = $("input[type='file']");
        let files = inputFile[0].files;
        if(files.length < 1){
            alert("업로드할 파일을 선택하지 않으셨습니다.");
            return;
        }
        for (let i = 0; i < files.length; i++) {
            console.log(files[i]);
            formData.append("uploadFiles", files[i]);
        }
        //실제 업로드 부분
        //upload ajax
        $.ajax({
            // 전송에 대한 옵션
            url: '/uploadajax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',

            // 수신측의 옵션
            dataType:'json',
            success: function(result) {
                console.log(result);
                console.log("업로드 성공")

                //화면 처리 - 이미지 출력
                let divArea = $(".uploadResult");

                // 삭제 버튼 출력을 위한 문자열 추가 변수
                let str = "";

                for(let i=0; i<result.length; i++){

                    // 삭제 버튼과 같은 영역에 두기 위해 영역 태그 추가
                    str += "<div>";

                    // 삭제 버튼과 같은 영역에 두기 위해서 str 문자열에 추가하는 형태로 변경
                    str += ("<img src='/display?filename=" + result[i].thumbnailURL + "'>")

                    // 삭제 버튼 추가 태그를 문자열에 추가
                    str +="<button class='removeBtn' data-name='result[i].imageURL'>삭제</button>"

                    str += "</div>";
                }

            },
            error: function(jqXHR, textstatus, errorThrown) {
                console.log(textStatus);
            }
        });
    });

      let target = $(this);

      let fileName = target.data("name");

          console.log(result);

</script>
</body>
</html>
