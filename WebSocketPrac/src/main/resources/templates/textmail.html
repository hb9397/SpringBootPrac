<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메일 보내기</title>
</head>
<body>
<h4>메일 보내기</h4>
<form method="post">
    <div align="center">
        <input type="text" name="tomail" size="120" style="width: 100%" placeholder="받는 사람" />
    </div>
    <div align="center">
        <input type="text" name="title" size="120" style="width: 100%" placeholder="제목" />
    </div>
    <div align="center">
        <textarea name="content" cols="120" rows="12" style="width: 100%" placeholder="내용"></textarea>
    </div>
    <div align="center">
        <input type="submit" value="메일 전송"/>
    </div>
</form>
</body>
</html>
