<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf 데이터 출력</title>
    <style>
        table, tr, td, th{
            border: 1px solid #444444;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>언어</th>
            <th>IDE</th>
            <th>빌드 도구</th>
        </tr>
        <tr>
            <!--DTO의 데이터 출력-->
            <td>[[${map.language}]]</td>
            <td>[[${map.ide}]]</td>
            <td>[[${map.buildtool}]]</td>
        </tr>
    </table><br/>

    <table>
        <tr th:each="task:${list}">
            <td>[[${task}]]</td>
        </tr>
    </table>
</body>
</html>
